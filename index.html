<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quá»³nh DÆ°Æ¡ng ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #ff8fb7;
    --accent-dark: #ff5e8a;
  }

  * { box-sizing: border-box; font-family: "Inter", sans-serif; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at 30% 30%, #1a1035, #0b0618 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #fff;
  }

 
  .card {
    text-align: center;
    padding: 28px 32px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  input {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 16px;
    outline: none;
  }

  button {
    padding: 10px 16px;
    margin-left: 8px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  button:hover { transform: scale(1.05); }

  .shake { animation: shake 0.4s; }
  @keyframes shake {
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-3px);}
  }

 
  .scene {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 50% 40%, #260926, #09010c 80%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  .scene.show {
    opacity: 1;
    pointer-events: auto;
  }

  .heart-text {
    font-family: 'Great Vibes', cursive;
    font-size: 56px;
    color: #fff;
    text-shadow: 0 0 15px #ffb3c1, 0 0 35px #ff8fb7;
    animation: glow 2s ease-in-out infinite;
    margin-bottom: 10px;
  }
  @keyframes glow {
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.3);}
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
 
  <div class="card" id="login">
    <h2>Nháº­p máº­t kháº©u Ä‘á»ƒ truy cáº­p kho dá»¯ liá»‡u ðŸ’—</h2>
    <input type="password" id="pw" placeholder="Máº­t kháº©u..." />
    <button id="btn">Má»Ÿ</button>
  </div>

 
  <div class="scene" id="scene">
    <div class="heart-text">Quá»³nh DÆ°Æ¡ng</div>
    <canvas id="heartCanvas"></canvas>
  </div>

<script>
const correctPassword = "Duong";
const pwInput = document.getElementById("pw");
const btn = document.getElementById("btn");
const login = document.getElementById("login");
const scene = document.getElementById("scene");
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

btn.addEventListener("click", checkPassword);
pwInput.addEventListener("keydown", e => {
  if (e.key === "Enter") checkPassword();
});

function checkPassword() {
  if (pwInput.value === correctPassword) {
    login.style.opacity = 0;
    setTimeout(() => {
      login.style.display = "none";
      scene.classList.add("show");
      startHeart();
    }, 500);
  } else {
    pwInput.classList.add("shake");
    setTimeout(() => pwInput.classList.remove("shake"), 400);
  }
}



function startHeart() {
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let particles = [];
  const particleCount = 600;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const scale = Math.min(canvas.width, canvas.height) / 30;

  for (let i = 0; i < particleCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const t = Math.random() * 2 * Math.PI;
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    particles.push({
      x: centerX + x * scale + (Math.random() - 0.5) * 10,
      y: centerY + y * scale + (Math.random() - 0.5) * 10,
      size: Math.random() * 4 + 2,
      alpha: Math.random() * 0.8 + 0.2,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function drawHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      if (Math.random() < 0.01) { 
        p.dx = (Math.random() - 0.5) * 0.5;
        p.dy = (Math.random() - 0.5) * 0.5;
      }
      drawSmallHeart(p.x, p.y, p.size, `rgba(255, 105, 145, ${p.alpha})`);
    });
    requestAnimationFrame(drawHeart);
  }

  drawHeart();
}

function drawSmallHeart(x, y, size, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(-Math.PI / 4);
  ctx.scale(size / 15, size / 15);
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
  ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
  ctx.bezierCurveTo(-35, 25, -20, 40, 0, 55);
  ctx.bezierCurveTo(20, 40, 35, 25, 35, 10);
  ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
  ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
</script>
</body>
</html>
